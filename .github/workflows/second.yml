name: ssh-into-aws-ec2

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  AWS_REGION: ap-southeast-1
  REMOTE_HOST: ec2-18-143-170-77.ap-southeast-1.compute.amazonaws.com
  REMOTE_USER: ec2-user

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          cat >>~/.ssh/config <<END
          Host ec2
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/github-actions-key
            StrictHostKeyChecking no
          END
        env:
          SSH_HOST: ${{ env.REMOTE_HOST }}
          SSH_USER: ${{ env.REMOTE_USER }}
          SSH_KEY: ${{ secrets.SSH_EC2_KEY }} 
      - name: List home directory
        run: ssh ec2 'ls -la'
      - name: build project
        run: docker build . --file Dockerfile --tag shopee-food-clone-ui:lastest
      - name: run project
        run: docker run -p 2000:8080 -d --name shopee-food shopee-food-clone-ui:lastest
